<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,100&family=Maven+Pro&family=Mochiy+Pop+P+One&family=Poppins&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--fav icon-->
    <link rel="icon" href="assets/imgs/favicon1.png" />

    <!--reset css-->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--tailwind-->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--main css-->
    <link rel="stylesheet" href="assets/css/contact-me/contact-me.css" />
  </head>
  <body>
    <!--dark mode-->
    <div class="lg:-ml-60 flex items-center justify-center rounded-md">
      <button class="dark-mode">
        <p class="dark-mode__text"><i class="bx bx-moon"></i></p>
      </button>
    </div>

    <!--form-->
    <form method="post" class="form">
      <h2 class="form__title">Get in touch</h2>
      <p class="form__text">
        In case you want to know more about my work just leave me a message and
        I'll answer as soon as I can!
      </p>
      <div class="form__content">
        <input
          type="text"
          class="form__input--name"
          placeholder="First Name"
          id="name"
          autocomplete="off"
          required
        />
        <input
          type="email"
          class="form__input--email"
          placeholder="Email"
          autocomplete="off"
          id="email"
          required
        />

        <textarea
          class="form__textarea"
          rows="10"
          placeholder="Message"
          id="message"
          required
        ></textarea>
        <button type="submit" class="form__btn" id="submit">
          Send Message
        </button>
      </div>
    </form>

    <!--previous page-->
    <div class="flex justify-center rounded-md items-center">
      <button class="previous-page">
        <a href="index.html"><img src="assets/imgs/seta.png" alt="" /></a>
      </button>
    </div>

    <!--footer-->
    <footer class="flex flex-wrap justify-center text-center m-3">
      <div class="footer">
        <p class="footer__text">made with magic</p>
        <span class="footer__link"
          ><a target="”_blank”" href="https://www.instagram.com/natulims/"
            ><i class="bx bxl-instagram"></i></a
        ></span>
        <span class="footer__link"
          ><a target="”_blank”" href="https://github.com/natulims"
            ><i class="bx bxl-github"></i></a
        ></span>
        <span class="footer__link"
          ><a target="”_blank”" href="linkedin.com/in/nxtxlixlc/"
            ><i class="bx bxl-linkedin"></i></a
        ></span>
      </div>
    </footer>

    <!--scripts-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
